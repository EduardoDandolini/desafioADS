
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Nome</th>
    <th scope="col">CPF</th>
    <th scope="col">Login</th>
    <th scope="col">Senha</th>
  </tr>
  </thead>
  <tbody>
  <tr data-th-each="usuario: ${usuarios}">
    <td data-th-text="${usuario.nome}"></td>
    <td data-th-text="${usuario.cpf}"></td>
    <td data-th-text="${usuario.login}"></td>
    <td data-th-text="${usuario.senha}"></td>
  </tr>
  </tbody>
</table> </body>
</html>
